<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="Styles.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 14px; 
      text-align: center;
      color: white; 
      font-weight: bolder;
      width: 90%;
      margin: 0 auto;
      letter-spacing: 1px;
    }
    .attribution a {
      color: hsl(0, 0%, 100%); 
      text-decoration: none;
    }
    .attribution a:hover{
      background-color: hsl(75, 94%, 57%);
      border-radius: 5px;
      color: hsl(0, 0%, 0%);
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="design/images/avatar-jessica.jpeg" alt="">
    <h1>Jessica Randall</h1>
    <p class="city">London, United Kingdom</p>
    <p class="description">"Front-end developer and avid reader."</p>
    <a href="">GitHub</a>
    <a href="">Frontend Mentor</a>
    <a href="">LinkedIn</a>
    <a href="">Twitter</a>
    <a href="">Instagram</a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/oscar-ruinz/social-links-profile.git">Oscar Ruelas</a>.
  </div>
